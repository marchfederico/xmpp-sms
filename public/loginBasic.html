<body>
<div class="container">
<h1>Jabber <--> SMS Demo</h1>
<form name="htmlform" method="post" action="/login">
<table width="450px">
</tr>
<tr>
 <td valign="top">
  <label for="jid" >Jabber JID</label>
 </td>
 <td valign="top">
 	<input type="email" class="form-control" id="jid" name="jid" placeholder="cecid@cisco.com">
 </td>
</tr>
<tr>
 <td valign="top">
  <label for="password">Password</label>
 </td>
 <td valign="top">
 <input type="password" class="form-control" id="password" name="password" placeholder="Webex Messenger Password">
 </td>
 
</tr>
<tr>
 <td valign="top">
  <label for="mobileNumber">Mobile Number</label>
 </td>
 <td valign="top">
  <input  type="number" class="form-control" name="mobileNumber" id="mobileNumber" placeholder="12065551212">
 </td>
</tr>

<tr>
 <td colspan="2" style="text-align:center">
  <input type="submit" value="Login">     
 </td>
</tr>
</table>
</form>
</div>
</body>
